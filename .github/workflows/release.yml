name: Build Test and Publish a Release

on:
  workflow_dispatch:
    inputs: {}

jobs:
  publish-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          repository: geldata/gel-docker
          path: dockerfile

      - name: Login to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ghcr.io
          username: "edgedb-ci"
          password: ${{ secrets.GITHUB_CI_BOT_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Build and Publish Docker Image
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.10.0
        with:
          push: true
          sbom: true
          provenance: mode=max
          context: dockerfile
          build-args: |
            version=6
            exact_version=6.2
          platforms: |
            linux/amd64
            linux/arm64
          tags: |
            geldata/gel:latest
            geldata/gel:6
            geldata/gel:6.2
            ghcr.io/geldata/gel:latest
            ghcr.io/geldata/gel:6
            ghct.io/geldata/gel:6.2
